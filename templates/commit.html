<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});

        function drawChart(dataArray) {
            var data = google.visualization.arrayToDataTable(dataArray);

            var options = {
                title: 'Commits par Minute',
                legend: { position: 'bottom' },
                hAxis: {
                    title: 'Minute',
                    format: '0'
                },
                vAxis: {
                    title: 'Nombre de Commits'
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        async function loadCommitData() {
            // Remplacez l'URL par celle de l'API GitHub réelle et assurez-vous que la réponse correspond à ce que vous attendez.
            const response = await fetch('https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits');
            const commits = await response.json();
            const commitCountByMinute = {}; // Objet pour compter les commits par minute

            // Traiter chaque commit
            for (const commit of commits) {
                const date = new Date(commit.commit.author.date);
                const minute = date.getMinutes();
                commitCountByMinute[minute] = (commitCountByMinute[minute] || 0) + 1;
            }

            // Préparer les données pour Google Charts
            const dataArray = [['Minute', 'Nombre de Commits']];
            for (const [minute, count] of Object.entries(commitCountByMinute)) {
                dataArray.push([`${minute}`, count]); // Convertit minute en string pour l'axe X
            }

            drawChart(dataArray);
        }

        google.charts.setOnLoadCallback(loadCommitData);
    </script>
</head>
<body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
