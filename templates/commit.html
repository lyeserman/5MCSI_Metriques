<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits Timeline</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {'packages':['corechart']});

        function drawChart(dataArray) {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Timestamp');
            data.addColumn('number', 'Nombre de Commits');

            dataArray.forEach(function (row) {
                data.addRow(row);
            });

            var options = {
                title: 'Commits par Timestamp',
                hAxis: { title: 'Timestamp', slantedText: true, slantedTextAngle: 45 },
                vAxis: { title: 'Nombre de Commits' },
                legend: 'none',
                bar: { groupWidth: '95%' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        async function loadCommitData() {
            const response = await fetch('https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits');
            const commits = await response.json();
            const commitsCount = {}; // Object for counting commits per timestamp

            // Aggregate commits by timestamp
            commits.forEach(commit => {
                const timestamp = commit.commit.author.date;
                if (commitsCount[timestamp]) {
                    commitsCount[timestamp]++;
                } else {
                    commitsCount[timestamp] = 1;
                }
            });

            // Prepare data for Google Charts
            const dataArray = Object.keys(commitsCount).map(timestamp => {
                return [timestamp, commitsCount[timestamp]];
            });

            // Sort data by timestamp
            dataArray.sort((a, b) => new Date(a[0]) - new Date(b[0]));

            // Convert to DataTable format
            const dataTable = [['Timestamp', 'Nombre de Commits']];
            dataArray.forEach(item => {
                dataTable.push(item);
            });

            drawChart(dataTable);
        }

        google.charts.setOnLoadCallback(loadCommitData);
    </script>
</head>
<body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
